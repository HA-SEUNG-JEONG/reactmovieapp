<!DOCTYPE html>
<html>
  <header>
    <base href="/" />
  </header>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Btn({ text }) {
      //굳이 Btn 인자로 props를 할 필요는 없으며, Btn component 내에서 설정한 text="xxxxx"라고 하면 Btn의 인자로 {text} 이런식으로 하고
      //Btn이 전달 받는 인자는 props로 유일한 인자, 원한다면 추가 가능
      //console.log(props); //App 함수에서 Btn 함수를 호출하면 Btn Component에서 설정한 text 내용이 보인다.
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: "0",
            borderRadius: 10,
          }}
        >
          {text}
        </button>
      );
    }

    function App() {
      return (
        <div>
          <Btn text="Save Changes" />
          <Btn text="Confirm" />
        </div>
      );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
